<div class="spacer">
  <div class="panel panel-primary">
    <div class="panel-heading"> saisie d'une faculte</div>
    <div class="panel-body">
  
  <form #f="ngForm" (ngSubmit)="onSavefaculte(f.value)">
    <div class="form-group">
      <label class="control-label"> CODE : </label>
      <input class="form-control" type="text" ngModel name="codefaculte" required/>
    </div>
    <div class="form-group">
        <label class="control-label"> libelle : </label>
        <input class="form-control" type="text" ngModel name="libellefaculte" required/>
      </div>
        <button [disabled]="!f.valid" type="submit" class="btn btn-primary"> Valider</button>
  </form>
</div>
</div></div>
