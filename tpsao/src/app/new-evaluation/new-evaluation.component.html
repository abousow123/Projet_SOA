<div class="spacer">
  <div class="panel panel-primary">
    <div class="panel-heading"> saisie d'une Evaluation</div>
    <div class="panel-body">
  
  <form #f="ngForm" (ngSubmit)="saveEvaluation(f.value)">
    <div class="form-group">
      <label class="control-label"> CODE EVALUATION : </label>
      <input class="form-control" type="text" ngModel name="codeevaluation" required/>
    </div>
    <div class="form-group">
        <label class="control-label"> libelle : </label>
        <input class="form-control" type="text" ngModel name="libelleevaluation" required/>
      </div>
      <div class="form-group">
        <label class="control-label"> Date Evaluation : </label>
        <input class="form-control" type="date" ngModel name="dateEvaluation" required/>
      </div>
        <button [disabled]="!f.valid" type="submit" class="btn btn-primary"> Valider</button>
  </form>
</div>
</div></div>
